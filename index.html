<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 16px;
            margin: 0;
            background-color: #f3f2f1;
        }
        .header {
            display: flex;
            items-center: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        .logo {
            width: 32px;
            height: 32px;
            background-color: #6264a7;
            color: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        h2 { margin: 0; font-size: 16px; color: #242424; }
        p { font-size: 13px; color: #616161; line-height: 1.4; }
        .btn {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #6264a7;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 12px;
        }
        .status {
            font-size: 11px;
            margin-top: 10px;
            padding: 4px;
            background: #e1dfdd;
            border-radius: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">T</div>
        <h2>TeamsFlow</h2>
    </div>
    <p>Aumente sua produtividade no Microsoft Teams Web com Kanban e Respostas Rápidas.</p>
    <a href="http://localhost:9002" target="_blank" id="open-dashboard" class="btn">Abrir Painel de Controle</a>
    <div class="status">Extensão Ativa</div>
</body>
</html>
