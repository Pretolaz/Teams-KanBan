
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col overflow-hidden">
  <!-- Header -->
  <div class="p-4 bg-indigo-700 text-white flex justify-between items-center shadow-md">
    <div class="flex items-center gap-2">
      <div class="bg-white text-indigo-700 font-bold w-8 h-8 flex items-center justify-center rounded">T</div>
      <h1 class="font-bold text-lg">TeamsFlow</h1>
    </div>
    <div class="flex gap-2">
      <button id="btn-kanban" class="bg-indigo-600 hover:bg-indigo-500 px-3 py-1 rounded text-sm font-bold">K</button>
      <button id="btn-responses" class="bg-indigo-600 hover:bg-indigo-500 px-3 py-1 rounded text-sm font-bold">R</button>
      <button id="btn-close" class="bg-red-500 hover:bg-red-400 px-3 py-1 rounded text-sm font-bold">X</button>
    </div>
  </div>

  <!-- Kanban View -->
  <div id="view-kanban" class="flex-1 p-4 overflow-x-auto">
    <div class="flex gap-4 h-full">
      <!-- Recent Chats -->
      <div class="kanban-column">
        <h3 class="column-title text-blue-700">Chats Recentes</h3>
        <div id="col-recent" class="column-body bg-blue-50"></div>
      </div>
      <!-- To Do -->
      <div class="kanban-column">
        <h3 class="column-title text-purple-700">A Fazer</h3>
        <div id="col-todo" class="column-body bg-purple-50" data-col="todo"></div>
      </div>
      <!-- Doing -->
      <div class="kanban-column">
        <h3 class="column-title text-orange-700">Em Progresso</h3>
        <div id="col-doing" class="column-body bg-orange-50" data-col="doing"></div>
      </div>
      <!-- Done -->
      <div class="kanban-column">
        <h3 class="column-title text-green-700">Concluído</h3>
        <div id="col-done" class="column-body bg-green-50" data-col="done"></div>
      </div>
    </div>
  </div>

  <!-- Responses View -->
  <div id="view-responses" class="hidden flex-1 p-6 overflow-y-auto">
    <h2 class="text-xl font-bold mb-4 text-indigo-800">Respostas Rápidas</h2>
    <div class="space-y-4 mb-8 bg-white p-4 rounded-xl shadow-sm border">
      <div>
        <label class="block text-sm font-bold mb-1">Gatilho (ex: /ola)</label>
        <input type="text" id="resp-trigger" placeholder="/comando" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>
      <div>
        <label class="block text-sm font-bold mb-1">Texto de Resposta</label>
        <textarea id="resp-text" placeholder="Texto completo..." class="w-full p-2 border rounded-lg h-24 focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
      </div>
      <button id="btn-save-resp" class="w-full bg-green-600 text-white font-bold py-2 rounded-lg hover:bg-green-500">Salvar Resposta</button>
    </div>
    <div id="responses-list" class="grid grid-cols-1 gap-3"></div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
