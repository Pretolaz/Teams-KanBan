
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div id="overlay">
        <header class="main-header">
            <div class="logo-area">
                <div class="logo-icon">T</div>
                <h1>TeamsFlow <span>v1.1</span></h1>
            </div>
            <nav class="tabs">
                <button class="nav-btn active" data-tab="kanban">Kanban</button>
                <button class="nav-btn" data-tab="responses">Respostas Rápidas</button>
            </nav>
            <button id="close-btn" class="close-btn">Voltar para o Teams</button>
        </header>

        <main id="tab-kanban" class="tab-content active">
            <div class="kanban-board">
                <div class="column" id="col-recent">
                    <h2>Chats Recentes</h2>
                    <div class="card-list" id="recent-list">
                        <p class="empty-msg">Buscando chats ativos...</p>
                    </div>
                </div>
                <div class="column" id="col-todo">
                    <h2>A Fazer</h2>
                    <div class="card-list" id="todo-list"></div>
                </div>
                <div class="column" id="col-doing">
                    <h2>Em Progresso</h2>
                    <div class="card-list" id="doing-list"></div>
                </div>
                <div class="column" id="col-done">
                    <h2>Concluído</h2>
                    <div class="card-list" id="done-list"></div>
                </div>
            </div>
        </main>

        <main id="tab-responses" class="tab-content">
            <div class="responses-container">
                <section class="response-form">
                    <h3>Novo Gatilho</h3>
                    <input type="text" id="resp-trigger" placeholder="/comando">
                    <textarea id="resp-text" placeholder="Texto que será inserido no chat..."></textarea>
                    <button id="save-resp-btn" class="primary-btn">Adicionar Resposta</button>
                </section>
                <section class="response-list">
                    <h3>Suas Respostas</h3>
                    <div id="responses-grid"></div>
                </section>
            </div>
        </main>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
