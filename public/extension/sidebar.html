<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="overlay">
        <header>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div style="background: #fff; color: #673AB7; padding: 5px 10px; border-radius: 6px; font-weight: bold;">TF</div>
                <h2 id="view-title">Board Kanban</h2>
            </div>
            <div class="nav-buttons">
                <button id="btn-kanban" class="active">K</button>
                <button id="btn-responses">R</button>
                <button id="btn-close" style="background: #ff4444;">Voltar para o Teams</button>
            </div>
        </header>

        <!-- View Kanban -->
        <main id="view-kanban" class="kanban-container">
            <div class="column" id="col-recent">
                <div class="column-header">
                    <span>Conversas Recentes</span>
                    <span style="font-size: 0.7rem; color: #673AB7;">(Arraste p/ organizar)</span>
                </div>
                <div class="card-list" id="list-recent">
                    <p style="text-align:center; padding: 20px; color: #666; font-size: 0.8rem;">Carregando chats...</p>
                </div>
            </div>

            <div class="column" id="col-todo">
                <div class="column-header">A Fazer</div>
                <div class="card-list" id="list-todo"></div>
            </div>

            <div class="column" id="col-doing">
                <div class="column-header">Em Progresso</div>
                <div class="card-list" id="list-doing"></div>
            </div>

            <div class="column" id="col-done">
                <div class="column-header">Conclu√≠do</div>
                <div class="card-list" id="list-done"></div>
            </div>
        </main>

        <!-- View Respostas -->
        <main id="view-responses" class="responses-container hidden">
            <div style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
                <div class="form-group">
                    <label>Gatilho (comece com /)</label>
                    <input type="text" id="resp-trigger" placeholder="/exemplo">
                </div>
                <div class="form-group">
                    <label>Texto Completo</label>
                    <textarea id="resp-text" rows="4" placeholder="Digite a resposta completa aqui..."></textarea>
                </div>
                <button id="save-response" class="btn-primary">Salvar Resposta</button>
            </div>

            <div id="responses-list" style="margin-top: 2rem;">
                <!-- Itens injetados via JS -->
            </div>
        </main>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
