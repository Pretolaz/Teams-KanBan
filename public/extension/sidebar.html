
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="overlay">
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <div class="logo-icon">T</div>
          <h1>TeamsFlow</h1>
        </div>
        <div class="nav-tabs">
          <button id="btn-kanban" class="tab active">Kanban</button>
          <button id="btn-responses" class="tab">Respostas</button>
        </div>
        <button id="close-sidebar" class="close-btn">&times;</button>
      </header>

      <!-- Kanban View -->
      <div id="view-kanban" class="view active">
        <div class="kanban-board">
          <!-- Coluna 1: Chats Recentes (Automática) -->
          <div class="column" id="col-recent">
            <div class="column-header">
              <h2>Conversas Recentes</h2>
              <span class="badge" id="count-recent">0</span>
            </div>
            <div class="card-list" id="list-recent">
              <div class="empty-state">Buscando chats...</div>
            </div>
          </div>

          <!-- Coluna 2: A Fazer -->
          <div class="column" id="col-todo">
            <div class="column-header" style="border-top: 4px solid #673AB7">
              <h2>A Fazer</h2>
              <span class="badge" id="count-todo">0</span>
            </div>
            <div class="card-list dropzone" data-col="todo"></div>
          </div>

          <!-- Coluna 3: Em Progresso -->
          <div class="column" id="col-doing">
            <div class="column-header" style="border-top: 4px solid #FF9800">
              <h2>Em Progresso</h2>
              <span class="badge" id="count-doing">0</span>
            </div>
            <div class="card-list dropzone" data-col="doing"></div>
          </div>

          <!-- Coluna 4: Concluído -->
          <div class="column" id="col-done">
            <div class="column-header" style="border-top: 4px solid #4CAF50">
              <h2>Concluído</h2>
              <span class="badge" id="count-done">0</span>
            </div>
            <div class="card-list dropzone" data-col="done"></div>
          </div>
        </div>
      </div>

      <!-- Responses View -->
      <div id="view-responses" class="view">
        <div class="responses-container">
          <div class="response-form card">
            <h3>Nova Resposta Rápida</h3>
            <div class="input-group">
              <label>Gatilho (ex: /ola)</label>
              <input type="text" id="resp-trigger" placeholder="/comando">
            </div>
            <div class="input-group">
              <label>Texto da Resposta</label>
              <textarea id="resp-text" placeholder="Texto que será inserido..."></textarea>
            </div>
            <button id="save-response" class="primary-btn">Salvar Resposta</button>
          </div>
          
          <div class="response-list-section">
            <h3>Seus Atalhos</h3>
            <div id="response-list" class="grid-list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
