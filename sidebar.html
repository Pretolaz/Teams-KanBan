<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>TeamsFlow Kanban</title>
  <link rel="stylesheet" href="sidebar.css">
</head>

<body>
  <div class="overlay-container">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">T</div>
        <h1>TeamsFlow</h1>
      </div>
      <nav class="nav">
        <button id="btn-kanban" class="nav-btn active">Kanban</button>
        <button id="btn-responses" class="nav-btn">Respostas</button>
        <button id="btn-reset-kanban" class="reset-btn">Resetar Quadros</button>
        <button id="btn-close" class="close-btn">Sair</button>
      </nav>
    </header>

    <main id="view-kanban" class="view active">
      <div class="kanban-board">
        <div class="column" id="col-recent">
          <div class="column-header">
            <h2>Chats Recentes</h2>
            <span class="badge" id="count-recent">0</span>
          </div>
          <div class="card-list" id="recent-list">
            <!-- Chats capturados aparecerão aqui -->
            <p class="empty-msg">Nenhum chat visível. Abra a aba de chat do Teams.</p>
          </div>
        </div>

        <div class="column" id="col-todo">
          <div class="column-header">
            <h2 style="color: #673AB7">A Fazer</h2>
            <span class="badge" id="count-todo">0</span>
          </div>
          <div class="card-list dropzone" id="todo-list"></div>
        </div>

        <div class="column" id="col-doing">
          <div class="column-header">
            <h2 style="color: #FF9800">Em Progresso</h2>
            <span class="badge" id="count-doing">0</span>
          </div>
          <div class="card-list dropzone" id="doing-list"></div>
        </div>

        <div class="column" id="col-done">
          <div class="column-header">
            <h2 style="color: #4CAF50">Concluído</h2>
            <span class="badge" id="count-done">0</span>
          </div>
          <div class="card-list dropzone" id="done-list"></div>
        </div>
      </div>
    </main>

    <main id="view-responses" class="view">
      <div class="responses-container">
        <div class="form-card">
          <h3>Novo Gatilho</h3>
          <input type="text" id="resp-trigger" placeholder="/comando">
          <textarea id="resp-text" placeholder="Texto da resposta..."></textarea>
          <button id="btn-save-resp" class="action-btn">Salvar Resposta</button>
        </div>
        <div class="responses-grid" id="responses-list"></div>
      </div>
    </main>
  </div>
  <script src="kanban.js"></script>
  <script src="sidebar.js"></script>
</body>

</html>
